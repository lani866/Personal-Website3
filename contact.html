  <section class="contact">
    <h2 class="section-title"><span>contact</span> me</h2>
    <form action="https://formspree.io/f/mzzrpvon" method="POST">
      <!-- Name -->
      <label for="name">Your Name</label>
      <input type="text" name="name" id="name" required>
  
      <!-- Email -->
      <label for="email">Your Email</label>
      <input type="email" name="email" id="email" required>
  
      <!-- Checkboxes -->
      <fieldset>
        <legend>What are you interested in?</legend>
        <label><input type="checkbox" name="interests" value="collaboration"> Collaboration</label>
        <label><input type="checkbox" name="interests" value="feedback"> Feedback</label>
        <label><input type="checkbox" name="interests" value="freelance"> Freelance Project</label>
      </fieldset>
  
      <!-- Radio Buttons -->
      <fieldset>
        <legend>How did you hear about me?</legend>
        <label><input type="radio" name="source" value="linkedin" required> LinkedIn</label>
        <label><input type="radio" name="source" value="instagram"> Instagram</label>
        <label><input type="radio" name="source" value="friend"> From a Friend</label>
      </fieldset>
  
      <!-- Dropdown -->
      <label for="project">What type of project are you interested in?</label>
      <select name="project" id="project" required>
        <option value="">-- Select an option --</option>
        <option value="brand">Branding</option>
        <option value="visual">Visual Merchandising</option>
        <option value="strategy">Creative Strategy</option>
        <option value="other">Other</option>
      </select>
  
      <!-- Toggle Switch -->
      <label class="switch-label">
        Subscribe to my newsletter
        <input type="checkbox" name="subscribe" class="switch">
        <span class="slider"></span>
      </label>
  
      <!-- Message -->
      <label for="message">Your Message</label>
      <textarea name="message" id="message" rows="6" required></textarea>
  
      <!-- Submit -->
      <button type="submit">Send Message</button>
    </form>
  </section>
